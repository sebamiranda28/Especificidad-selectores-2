<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Especificidad de selectores en CSS</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <h1 style="color: red">Soy el título de la página</h1>
    <h2 style="color: #fff" class="Subtitulo">Soy el subtitulo de la página</h2>
    <p style="color: #8c54fb" id="Párrafo">Soy un párrafo</p>
    <p class="Clase_párrafo" id="Selector_id">Soy otro párrafo</p>
  </body>
</html>
